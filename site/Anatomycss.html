<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>CSS</title>
</head>
<style>
	h2{
		color: red;
		text-align: center;
	}
	.highlinght{
		font-size: 20px;
		font-weight: bold;
		font-style: italic;
		background-color: green;
		opacity: .6;
	}
	#mainPoint{
		font-size: 24px;
		font-weight: bold;
		background-color: red;
		opacity: .7;
	}
	p, h1{
		color: blue;
		text-align: center;
	}
</style>
<body>
	<h1>Simple selectors (h1)</h1>
	<h2>Subheading 1 (h2)</h2>
	<p class="highlinght">Lorem ipsum dolor sit amet,consectetur adipisicing elit.</p>
	<p class="highlinght">Paragraph with attribute class="hightlinght".</p>
	<h2>Subheading 2(h2)</h2>
	<p>Lorem ipsum dolor sit amet,consectetur adipisicing elit.</p>
	<div>This is the main point of the entire article.
	<span id="mainPoint">id="mainPoint".</span>
	</div>
</body>
</html>
